<!DOCTYPE html>
<html>
  {% include 'header.html' %}
  <body class="loginregbody">
    <div class="container">
      <form class="form-horizontal form-info" style="max-width: 400px">
        <fieldset>
          <div id="legend" class="">
        <legend class="">注册</legend>
        </div>

          <div class="control-group">
          <label class="control-label" for="input01">学号</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge" id="username" >
            <p class="help-block"></p>
          </div>
        </div>
        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="input01">密码</label>
          <div class="controls">
            <input placeholder="" class="input-xlarge" id="passwd" type="password" >
            <p class="help-block"></p>
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="input01">密码</label>
          <div class="controls">
            <input placeholder="" class="input-xlarge" id="repasswd" type="password" >
            <p class="help-block"></p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="input01">姓名</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge" id="name"  >
            <p class="help-block"></p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="input01">邀请码</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge" id="code"  >
            <p class="help-block"></p>
          </div>
        </div>

        <div class="controls">
          <button type="button" class="btn btn-primary btn-block" onclick="register()">注册</button>
          <a href="/login">返回</a>
        </div>
        </fieldset>
      </form>
    </div>
  </body>
  
</html>
